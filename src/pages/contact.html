head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/styleMain.css">

    <title>Contact Quest Masters</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MRU Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="#">Avatar</a>
                    <a class="nav-link" href="#">Quest Board</a>
                    <a class="nav-link active" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <!--Contact stuff-->
    <br><br><br>
    <div>
        <h1 class="p-3 d-flex justify-content-center">Contact Masters</h1>
    </div>
    <div class="mainContent bg-dark bg-opacity-50 border border-light container">
        <h2 class="p-3">Reach out to the Quest Masters!</h2>
        <form id="formTwo" method="POST" action="mailto:aalta082@mtroyal.ca">
            <fieldset>
                <legend></legend>
                <div class="container">
                    <h3 class="p-3 text-center">Form Information</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" required placeholder="First Name">
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" required placeholder="Last Name">
                        </div>
                        <div class="col-md-6"></div>

                        <div class="col-md-6">
                            <label for="studentId">Student ID</label>
                            <input type="text" class="form-control" id="studentId" placeholder="Enter Student ID"
                                required>
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <label for="email">Email:</label>
                            <input type="text"  class="form-control" id="email" required size="30" placeholder="name@mtroyal.ca"
                                maxlength="30">
                        </div>
                    </div>
                </div>
            </fieldset>

    </div>
</body>
